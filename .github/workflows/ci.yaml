name: test-build-scan

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug - show repo files and Dockerfile
        shell: bash
        run: |
          set -euxo pipefail
          pwd
          ls -la
          echo "----- Dockerfile (first 160 lines) -----"
          sed -n '1,160p' Dockerfile || true
          echo "----- app/package.json -----"
          cat app/package.json || true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (no cache) and load into Docker
        shell: bash
        run: |
          set -euxo pipefail
          IMAGE_NAME="openshift-helm-nodejs"
          SHA_TAG="${IMAGE_NAME}:${GITHUB_SHA}"
          CI_TAG="${IMAGE_NAME}:ci"

          docker buildx build \
            --no-cache \
            --load \
            -t "${CI_TAG}" \
            -t "${SHA_TAG}" \
            .

          echo "Built tags:"
          docker image ls | head -n 30
          echo "SHA_TAG=${SHA_TAG}" >> "$GITHUB_ENV"

      - name: Trivy scan (HIGH,CRITICAL)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.SHA_TAG }}
          scan-type: image
          format: table
          vuln-type: os,library
          severity: CRITICAL,HIGH
          ignore-unfixed: false
          exit-code: "1"
